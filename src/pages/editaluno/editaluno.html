<ion-header>

  <ion-navbar>
    <ion-title>Cadastro de Aluno</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label stacked>Email:</ion-label>
      <ion-input type="text" name="email" [(ngModel)]="aluno.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Senha:</ion-label>
      <ion-input type="password" [(ngModel)]="aluno.senha"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label stacked>Nome:</ion-label>
      <ion-input type="text" name="name" [(ngModel)]="aluno.nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Data Nascimento:</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" name="duedate" [(ngModel)]="aluno.dataNascimento"></ion-datetime>
    </ion-item>
  </ion-list>

  <button ion-button block (click)="save()">Salvar</button>

</ion-content>
