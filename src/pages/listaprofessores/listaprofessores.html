<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lista de Professores</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let professor of professores">
      <button ion-item (click)="editProfessor(professor)">
        <div class="divFoto">
          <img [src]="professor.login.foto" *ngIf="professor.login.foto" />
        </div>
        <div class="divNome">
          <h2>{{ professor.nome }}</h2>
        </div>
      </button>
    </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="light" (click)="addProfessor()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
