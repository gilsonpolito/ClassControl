<ion-header>

  <ion-navbar>
    <ion-title>Cadastro de Professor</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label stacked>Email:</ion-label>
      <ion-input type="text" name="email" [(ngModel)]="professor.login.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Senha:</ion-label>
      <ion-input type="password" [(ngModel)]="professor.login.password"></ion-input>
    </ion-item>


      <ion-item>
        <ion-label stacked>Nome:</ion-label>
        <ion-input type="text" name="name" [(ngModel)]="professor.nome"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Data Admiss√£o:</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" name="duedate" [(ngModel)]="professor.dataAdmissao"></ion-datetime>
      </ion-item>
     </ion-list>

    <button ion-button block (click)="save()">Salvar</button>

</ion-content>
