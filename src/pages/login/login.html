<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating>Usuário</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Senha</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>
  <div style="text-align:center">
    <button ion-button color="dark" full (click)="login(loginAluno)">Logar como Aluno</button>
    <ion-label stacked>Ou</ion-label>
    <button ion-button color="dark" full (click)="login(loginProfessor)">Logar como Professor</button><br/>
    <button ion-button color="dark" full (click)="login(loginInstituicao)">Logar como Instituição</button>
  </div>
</ion-content>
